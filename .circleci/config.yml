# .circleci/config.yml
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11  # Use an image suitable for your project
    working_directory: ~/repo

    steps:
      - checkout  # Check out the source code

      # Restore cached dependencies (optional, speeds up builds)
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      # Save dependencies to cache
      - save_cache:
          paths:
            - ./venv
            - ~/.cache/pip
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # Run tests
      - run:
          name: Run tests
          command: |
            pytest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
